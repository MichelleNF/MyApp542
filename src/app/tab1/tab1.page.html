<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense" >
    <ion-toolbar >
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>
        <ion-button fill="clear"><h2>Consulta de curp</h2></ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button fill="clear"><h2>Consulta de recibo de luz</h2></ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button fill="clear"><h2>Copia  de acta de nacimiento</h2></ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button fill="clear"><h2>Cedula profesional </h2></ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button fill="clear"><h2>Renovacion de pasaporte</h2></ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button fill="clear"><h2>Tramite de pasaporte</h2></ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="calendar-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="help-circle-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="chatbubbles-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab5">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>

  
</ion-content>
