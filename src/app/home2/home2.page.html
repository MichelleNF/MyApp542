<ion-header style="color:brown">
  <ion-toolbar>
    <ion-title>SAT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-slides  [options]="slideOpts">
    <ion-slide>
      <ion-card >
        <ion-icon name="document-outline"></ion-icon><br>
        Tramites
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card >
        <ion-icon name="document-outline"></ion-icon><br>
        Facturas
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card >
        <ion-icon name="document-outline"></ion-icon><br>
        Facturas
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card>
        <ion-icon name="document-outline"></ion-icon><br>
        Adeudos fiscales
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card >
        <ion-icon name="document-outline"></ion-icon><br>
        Facturas
      </ion-card>
    </ion-slide>
  </ion-slides><br>

  <ion-slides [options]="slideOpts2">
    <ion-slide>
      <img src="../../assets/img/img5.png">
    </ion-slide>
    
    <ion-slide>
      <img src="../../assets/img/img6.png">
    </ion-slide>
    
    <ion-slide>
      <img src="../../assets/img/img7.png">
    </ion-slide>
  </ion-slides>
  <h3>Lo mas consultado</h3>

  <ion-list>
    <ion-item>
      <ion-label>
        <ion-button fill="clear">Declaracion de pagos</ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button fill="clear">Pagos provicionales</ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button fill="clear">Facturas enitidas </ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button fill="clear">Facturas recibidas</ion-button>
      </ion-label>
    </ion-item>
    
  </ion-list>


  <ion-tabs>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <ion-icon name="home-outline"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="tab2">
        <ion-icon name="calendar-outline"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="tab3">
        <ion-icon name="help-circle-outline"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="tab4">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button tab="tab5">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-tab-button>
  
    </ion-tab-bar>
  
  </ion-tabs>

  
</ion-content>
